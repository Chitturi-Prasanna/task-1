<div class="main">
    <mat-stepper [linear]="isLinear" #stepper >
        <mat-step label="sign-up">
            <app-sign-up ></app-sign-up>
        </mat-step>
        <mat-step label="personal infomation">
            <app-personal-infomation ></app-personal-infomation>
        </mat-step>
        <mat-step label="education infomation">
            <app-education-infomation (resetStepper)="stepper.reset()"></app-education-infomation>
        </mat-step>
    </mat-stepper>
</div>
